<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Oprec ARC uploader</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">  
</head>
<body>

  <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card white">
            <div class="card-content black-text">
            <span class="card-title">Almost Done</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red" href="https://oprec.arc.itb.ac.id/events"><i class="material-icons">clear</i></a>
            <div class="progress yellow accent-1">
                <div class="determinate orange accent-3"></div>
            </div>
            <button class="btn btn-lg upload-btn" type="button">Upload File</button>
            </div>
          </div>
        </div>
      </div>
  </div>

  <input id="upload-input" type="file" name="uploads[]">

  <script src="javascripts/upload.js"></script>
</body>
</html>
